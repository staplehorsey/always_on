# Server configuration
SERVER_HOST=staple.local
SERVER_PORT=12345

# Audio configuration
ENABLE_MONITORING=true

# Storage configuration
# Base directory for storing recordings (absolute path)
RECORDINGS_DIR=/var/lib/always_on/recordings

# Logging configuration
LOG_LEVEL=INFO
LOG_DIR=/var/log/always_on

# Service configuration
SERVICE_USER=always_on
SERVICE_GROUP=always_on

# Dependencies
PYTHON_VERSION=3.8
SYSTEM_DEPENDENCIES="build-essential python3-dev python3-pip python3-venv portaudio19-dev"
